# Organization and project keys are displayed in the right sidebar of the project homepage
sonar.organization=sinapsis-innovation
sonar.projectKey=sinapsis-innovation_sinapsis-2023-web
sonar.host.url=https://sonarcloud.io

# --- optional properties ---

# defaults to project key
sonar.projectName=sinapsis-2023-web
# defaults to 'not provided'
# sonar.projectVersion=1.0

# You need to configure the root folder of the Vue or JavaScript project to be scanned
sonar.sources=./

# If you need to change the encoding of the files to be scanned. 
sonar.sourceEncoding=UTF-8

# If you need to configure any file and/or folder that need to be excluded from the scanning. 
# E.g.: Image files, Third-party JavaScript. 
# Regular expression is allowed.
# **/dist/*, **/bin/*, **/obj/*, **/node_modules/*
sonar.exclusions=**/*.bin