<div class="c-faq-accordion">
  <div class="c-faq-accordion__question" *ngFor="let FAQ of FAQs.slice(0, numbers)">
    <div class="c-faq-accordion__click">
      <h4 class="c-faq-accordion__title">{{FAQ.title}}</h4>
    </div>
    <div class="c-faq-accordion__answers" [innerHTML]="FAQ.content"></div>
  </div>
</div>
