<div class="post">
  <a [routerLink]="'/blog/'+[postInfo.slug]">
    <div class="post__image">
      <img [src]="postInfo.featuredImg" [alt]="postInfo.title">
    </div>
    <div class="post__content">
      <div class="post__info">
        <p class="post__publication"><span class="post__state">New</span> {{postInfo.date}}</p>
      </div>
      <div class="post__text">
        <h4>{{postInfo.title}}</h4>
        <p>{{postInfo.excerpt}}</p>
      </div>
    </div>
  </a>
</div>
