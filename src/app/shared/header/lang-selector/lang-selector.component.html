<div class="o-lang">
  <ul class="o-lang-select">
    <li class="o-lang-select__option" *ngFor="let lang of langOptions; let i = index" (click)="moveToTop(i)"
      value={{lang.value}}>
      <img class="o-lang-select__img" [src]="lang.img" alt="Bandera del lenguaje del sitio">
      {{lang.lang}}
    </li>
  </ul>
</div>
