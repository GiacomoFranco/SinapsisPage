<section class="statistics" id="estadisticas">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center w-100">
      <div
        class="col-md-4 d-flex justify-content-center align-items-center h-100 item-statistics"
        *ngFor="let dataStadistics of pageData.sectionStadistics; let i = index"
      >
        <div class="d-flex">
          <img class="icon" [src]="dataStadistics.icon" alt="icono ilustrativo para las estadisticas en Sinapsis"/>
          <div class="content-statistics ms-3">
            <h3 class="m-0">+{{ contadores[i].value }}</h3>
            <h3 class="m-0 title-statistics" i18n>
              {{ dataStadistics.title }}
            </h3>
            <p [innerHTML]="dataStadistics.description" class="m-0" i18n></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
