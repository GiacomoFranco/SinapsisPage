<main *ngIf="initialRender">
  <app-slider [isMobile]="isMobile"></app-slider>
  <section class="section-software pb-5" appScrollReveal selectorClassAnimation="desarrollo-a" y="100">
    <div class="text-software">
      <div class="mt-3 text-center container">
        <h2 class="h2-black desarrollo-a">
          {{ pageData.developSoftware.title }}
        </h2>
        <p
          [innerHTML]="pageData.developSoftware.description"
          class="mt-4 desarrollo-a"
        ></p>
      </div>
    </div>
    <app-animacion-portatil [urlAnim]="pageData.developSoftware.video"></app-animacion-portatil>
    <div class="container info-software text-center">
      <p [innerHTML]="safeDescription"></p>
    </div>
  </section>
  <app-otros-servicios
    [pageData]="pageData"
    [isMobile]="isMobile"
  ></app-otros-servicios>
  <app-estadisticas [pageData]="pageData"></app-estadisticas>
  <section class="work-us parallax image-parallax">
    <div class="info-contact">
      <div class="content">
        <img src="/assets/icons/arrowdown.svg" alt="" />
        <h2>{{ pageData.SectionWorkWithUs.Title }}</h2>
        <a [href]="pageData.SectionWorkWithUs.urlBoton">Bot√≥n</a>
      </div>
    </div>
  </section>
  <app-casos-de-exito />
</main>
