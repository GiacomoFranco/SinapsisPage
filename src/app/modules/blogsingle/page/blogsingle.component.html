<main class="single-post">
  <div class="single-post__container">
    <p>Volver</p>
    <div class="post">
      <h2 class="post__title">{{single.title}}</h2>
      <img class="post__img" [src]="single.thumbnail" [alt]="single.title" width="450" height="250">
      <div class="post__content" [innerHTML]="single.content"></div>
    </div>
  </div>
</main>
