<div class="c-post-featured" appScrollReveal y="-100" selectorClassAnimation="post-card-a" [markers]="true"  [isPending]="isPending">
  <div class="c-post-featured__slider">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let post of BlogPosts.slice(0, 4)">
        <ng-template carouselSlide>
          <app-card-post class="post-card-a" [postInfo]="post"></app-card-post>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
