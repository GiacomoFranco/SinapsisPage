<div class="c-post-featured">
  <div class="c-post-featured__slider">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let post of BlogPosts.slice(0, 4)">
        <ng-template carouselSlide>
          <app-card-post [postInfo]="post"></app-card-post>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
