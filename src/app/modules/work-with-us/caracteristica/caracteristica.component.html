<div
  class="caracteristicas__card caracteristicas__card--contacto"
  *ngIf="isContacto; else noContact"
>
  <img [src]="icon" alt="" />
  <div class="caracteristicas__card-content">
    <h4>{{ title }}</h4>
    <a href="{{accion}}" target="_blank">{{ text }}</a>
  </div>
</div>
<ng-template #noContact>
  <div class="caracteristicas__card">
    <img [src]="icon" alt="" />
    <div class="caracteristicas__card-content">
      <h4>{{ title }}</h4>
      <p>{{ text }}</p>
    </div>
  </div>
</ng-template>
