<div
  class="section-content__container"
  [class.section-content__container--contacto]="isContacto"
>
  <h3 class="caracteristicas__title-a" i18n>{{ title }}</h3>
  <p *ngIf="isContacto" [innerHTML]="description" i18n></p>
  <div
    class="caracterticas__cards"
    *ngIf="isContacto; else workWithUs"
    appScrollReveal
    selectorClassAnimation="caracteristicas__card"
    y="100%"
    ease="expo"
    duration="1"
    stagger="0.3"
  >
    <app-caracteristica
      [isContacto]="isContacto"
      [icon]="'assets/contactanos/call.svg'"
      [title]="'TelÃ©fono'"
      [text]="contact.phone"
      [accion]="'tel:+57' + contact.phone"
    ></app-caracteristica>
    <app-caracteristica
      [isContacto]="isContacto"
      [icon]="'assets/contactanos/location.svg'"
      [title]="contact.city"
      [text]="contact.adress"
      [accion]="contact.officeUbication"
    ></app-caracteristica>
    <app-caracteristica
      [isContacto]="isContacto"
      [icon]="'assets/contactanos/instagram.svg'"
      [title]="contact.social_network"
      [text]="contact.profile"
      [accion]="contact.url_profile"
    ></app-caracteristica>
  </div>
  <ng-template #workWithUs>
    <div class="caracterticas__cards">
      <app-caracteristica
        *ngFor="let character of characteristics"
        [icon]="character.icon"
        [title]="character.titulo"
        [text]="character.description"
      />
    </div>
  </ng-template>
  <app-button-sinapsis
    *ngIf="!isContacto"
    [url]="'vacantes'"
    [name_button]="nameButton"
  ></app-button-sinapsis>
</div>
