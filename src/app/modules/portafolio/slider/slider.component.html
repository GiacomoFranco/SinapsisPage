<section class="slider">
  <div class="container">
    <owl-carousel-o [options]="customOptions">
      <ng-container>
        <ng-template carouselSlide *ngFor="let slider of sliderData">
          <div class="item">
            <img class="img-slider" (click)="goToSingle(slider.slug)" [src]="slider.general.logo" [alt]="'logo '+ slider.slug" />
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
