<section class="slider">
  <div class="container">
    <owl-carousel-o [options]="customOptions">
      <ng-container>
        <ng-template carouselSlide *ngFor="let slider of sliderData">
          <img class="img-slider" [src]="slider.general.logo" alt="" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
