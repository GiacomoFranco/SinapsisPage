<div class="casos-port-container">
  <h3 class="title">Explora nuestro portafolio</h3>
  <p class="desc">
    Lorem ipsum is simple text of the printing and typesetting industry.
  </p>
  <app-slider></app-slider>
  <div [id]="contentId">
    <div *ngIf="!isMobile; else elsebloq">
      <div *ngFor="let chase of grouped; let i = index" class="cards-cont">
        <div class="each-alone container">
          <div class="text">
            <img class="img-logo" [src]="chase[0].general.logo" alt="" />
            <h3>{{chase[0].title}}</h3>
            <p>{{ chase[0].general.description }}</p>
            <button class="view-more" (click)="redirect(chase[0].slug)">
              Ver Más...
            </button>
          </div>
          <div class="screen">
            <app-proyect-laptop [changeUrl]="chase[0].general.screenshot" [idLaptop]="chase[0].id"></app-proyect-laptop>
          </div>
        </div>
        <div class="pair-cont">
          <div
            *ngFor="let item of chase.slice(1, 3); let i = index"
            class="each-pair"
          >
            <div *ngIf="i === 0" class="left">
              <div class="content-laptop">
                <app-proyect-laptop [changeUrl]="item.general.screenshot" [idLaptop]="item.id"></app-proyect-laptop>
              </div>
              <div class="text">
                <img class="img-logo" [src]="item.general.logo" alt="" />
                <h3>{{item.title}}</h3>
                <p>{{ item.general.description }}</p>
                <button class="view-more" (click)="redirect(item.slug)">
                  Ver Más...
                </button>
              </div>
            </div>
            <div *ngIf="i === 1" class="right">
              <div class="content-mobile">
                <app-project-mobile [url_image]="item.general.screenshotMobile" [idPhone]="item.id"></app-project-mobile>
              </div>
              <div class="text">
                <img class="img-logo" [src]="item.general.logo" alt="" />
                <h3>{{item.title}}</h3>
                <p>{{ item.general.description }}</p>
                <button class="view-more" (click)="redirect(item.slug)">
                  Ver Más...
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elsebloq>
      <div class="content-movil">
        <div class="item-data mt-3" *ngFor="let item of dataPage; let i = index">
          <img [src]="item.general.logo" alt="">
          <h3 class="mt-3">{{ item.title }}</h3>
          <p>{{ item.general.description }}</p>
          <button class="view-more" (click)="redirect(item.slug)">Más información</button>
          <div class="contentLaptoMobile mt-3">
            <ng-container *ngIf="i % 2 === 0; else mobileComponent">
              <app-proyect-laptop [changeUrl]="item.general.screenshot" [idLaptop]="item.id"></app-proyect-laptop>
            </ng-container>
            <ng-template #mobileComponent>
              <app-project-mobile [url_image]="item.general.screenshotMobile" [idPhone]="item.id"></app-project-mobile>
            </ng-template>
          </div>
        </div>
      </div>
    </ng-template>
    <div class="port-paginated">
      <kendo-datapager
        [attr.aria-controls]="contentId"
        [total]="dataPagination.totalItems"
        [pageSize]="pageSize"
        [info]="false"
        [type]="'numeric'"
        [previousNext]="false"
        [pageSizeValues]="false"
        [skip]="skip"
        (pageChange)="onPageChange($event)"
      >
      </kendo-datapager>
      <!-- <img
        width="30"
        height="30"
        class="icon-left"
        src="assets\icons\arrowright.svg"
        alt=""
        (click)="pageWithArrow(skip, pageSize, 'left')"
      />
      <img
        width="30"
        height="30"
        class="icon-right"
        src="assets\icons\arrowright.svg"
        alt=""
        (click)="pageWithArrow(skip, pageSize, 'right')"
      /> -->
    </div>
  </div>
</div>
