<section class="mision-vision mt-3 position-relative">
  <img src="/assets/img/transparent-logo.svg" class="logo-transparent" alt="" />
  <div class="row w-100 h-100 m-0 mision-vision-row">
    <div
      class="col-12 col-md-6 d-flex justify-content-center align-items-center px-3 item-mision-vision"
      *ngFor="let data of pageData.misionVision"
    >
      <div class="content-info mision-content">
        <h2 i18n>{{ data.title }}</h2>
        <p [innerHTML]="data.description" i18n></p>
      </div>
    </div>
  </div>
</section>
