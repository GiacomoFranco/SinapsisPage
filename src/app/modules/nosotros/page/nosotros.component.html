<main class="about-us" *ngIf="initialRender">
  <app-carrusel [pageData]="pageData" [isMobile]="isMobile"></app-carrusel>
  <section class="history my-5">
    <img
      class="logo-sinapsis"
      src="/assets/img/logo_mark.svg"
      alt=""
    />
    <div class="container">
      <div class="content-history">
        <div class="history-image">
          <img
            class="img-office"
            [src]="pageData.ourHistory.imagen"
            alt="Oficina Sinapsis"
          />
        </div>
        <div id="text-content-history">
          <div class="content-text-hystory">
            <img
              class="ic-arrow"
              src="/assets/icons/arrowUp.svg"
              alt="Icono flecha apuntando a nuestra historia"
            />
            <h2>{{ pageData.ourHistory.title }}</h2>
            <p class="ourHistoryText">{{ pageData.ourHistory.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-mision-vision [pageData]="pageData"></app-mision-vision>
  <app-workout [pageData]="pageData" [isMobile]="isMobile"></app-workout>
  <app-nuestras-tecnologias></app-nuestras-tecnologias>
  <app-integrantes [textSection]="pageData.team"></app-integrantes>
  <app-timeline [pageData]="pageData"></app-timeline>
  <app-redes-sociales></app-redes-sociales>
</main>
