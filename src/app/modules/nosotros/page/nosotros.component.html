<main class="about-us">
  <app-carrusel [pageData]="pageData"></app-carrusel>
  <section class="history my-5">
    <img
      class="logo-sinapsis"
      src="/assets/img/logo_mark.svg"
      alt=""
      *ngIf="!isMobile"
    />
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div
          class="col-md-5 col-12 item-history history-image"
          *ngIf="!isMobile"
        >
          <img
            *ngIf="pageData.ourHistory.imagen"
            class="img-office"
            [src]="pageData.ourHistory.imagen"
            alt=""
          />
        </div>
        <div
          class="col-md-7 col-12 d-flex justify-content-end item-history"
          id="text-content-history"
        >
          <div class="content-text-hystory">
            <img class="ic-arrow" src="/assets/icons/arrowUp.svg" alt="" />
            <h2>{{ pageData.ourHistory.title }}</h2>
            <p class="ourHistoryText"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-timeline [pageData]="pageData"></app-timeline>
  <app-mision-vision [pageData]="pageData"></app-mision-vision>
  <section class="workout">
    <div class="row w-100 h-100 m-0 workout-row">
      <div
        class="col-12 col-md-6 h-100 d-flex justify-content-center align-items-center item-workout row-left"
      >
        <div class="content-info">
          <h2>{{ pageData.sectionDesign.title }}</h2>
          <p class="my-3" [innerHTML]="pageData.sectionDesign.descripcion"></p>
          <app-button-sinapsis
            [name_button]="'Lorem ipsum is simple'"
            [url]="pageData.sectionDesign.UrlBtn"
          ></app-button-sinapsis>
        </div>
      </div>
      <div
        class="col-12 col-md-6 h-100 d-flex justify-content-center align-items-center item-workout pe-0"
      >
        <img class="tablet-img" [src]="pageData.sectionDesign.imagen" alt="" />
      </div>
    </div>
  </section>
  <app-tecnologias></app-tecnologias>
  <app-integrantes></app-integrantes>
  <app-redes-sociales></app-redes-sociales>
</main>
