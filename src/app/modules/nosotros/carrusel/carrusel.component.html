<section class="slider-section">
  <div class="carrousel" *ngIf="!isMobile">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slider of pageData.gallery">
        <ng-template carouselSlide>
          <img class="img-slider" [src]="slider" alt="" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="grid-image" *ngIf="isMobile">
    <img
      class="img-mobile"
      *ngFor="let slider of pageData.gallery"
      [src]="slider"
      alt=""
    />
  </div>
</section>
